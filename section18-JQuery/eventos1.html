<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
    <style>
      input {
        font-size: 2em;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Eventos #01</h1>
    <div id="posicao"></div>

    <script>
      let clicks = 0;

      function motrarPosicaoMouse(e) {
        $("#posicao").html(`x: ${e.clientX} y: ${e.clientY}`);
      }

      function contarClicks(e) {
        $("#cliques").html("Cliques: " + ++clicks);
      }

      $("body").on("mousemove", motrarPosicaoMouse);
      $("body").on("click", contarClicks);
    </script>
  </body>
</html>
